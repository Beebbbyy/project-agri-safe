version: '3.8'

services:
  # PostgreSQL - Main Application Database
  postgres:
    image: postgres:15-alpine
    container_name: agrisafe-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-agrisafe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agrisafe_password}
      POSTGRES_DB: ${POSTGRES_DB:-agrisafe_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-agrisafe}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrisafe-network

  # Redis - Caching and Message Broker
  redis:
    image: redis:7-alpine
    container_name: agrisafe-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrisafe-network

  # PostgreSQL for Airflow Metadata
  airflow-postgres:
    image: postgres:15-alpine
    container_name: agrisafe-airflow-postgres
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agrisafe-network

  # Apache Airflow - Webserver
  airflow-webserver:
    image: apache/airflow:2.8.0-python3.11
    container_name: agrisafe-airflow-webserver
    depends_on:
      airflow-postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-fb8Wa0aVcPZr8Y4fq3tN8yK2J5LqR9xM1wH7jB6eC4s=}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session'
      AIRFLOW__WEBSERVER__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-your-secret-key-here}
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${AIRFLOW_USERNAME:-admin}
      _AIRFLOW_WWW_USER_PASSWORD: ${AIRFLOW_PASSWORD:-admin}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    ports:
      - "8080:8080"
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt &&
               airflow db migrate &&
               airflow users create --username $${_AIRFLOW_WWW_USER_USERNAME} --firstname Admin --lastname User --role Admin --email admin@example.com --password $${_AIRFLOW_WWW_USER_PASSWORD} || true &&
               airflow webserver"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network

  # Apache Airflow - Scheduler
  airflow-scheduler:
    image: apache/airflow:2.8.0-python3.11
    container_name: agrisafe-airflow-scheduler
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-fb8Wa0aVcPZr8Y4fq3tN8yK2J5LqR9xM1wH7jB6eC4s=}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt &&
               airflow scheduler"
    healthcheck:
      test: ["CMD", "airflow", "jobs", "check", "--job-type", "SchedulerJob"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network

  # Apache Airflow - Worker
  airflow-worker:
    image: apache/airflow:2.8.0-python3.11
    container_name: agrisafe-airflow-worker
    depends_on:
      airflow-webserver:
        condition: service_healthy
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://airflow:airflow@airflow-postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-fb8Wa0aVcPZr8Y4fq3tN8yK2J5LqR9xM1wH7jB6eC4s=}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: agrisafe_db
      POSTGRES_USER: agrisafe
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agrisafe_password}
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
      - ./src:/opt/airflow/src
      - ./requirements.txt:/opt/airflow/requirements.txt
    command: >
      bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt &&
               airflow celery worker"
    healthcheck:
      test: ["CMD", "airflow", "celery", "check"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network

  # Apache Spark - Master Node
  spark-master:
    build:
      context: ./docker/spark
      dockerfile: Dockerfile
    container_name: agrisafe-spark-master
    hostname: spark-master
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SPARK_MODE=master
      - SPARK_MASTER_PORT=7077
      - SPARK_MASTER_WEBUI_PORT=8081
      - SPARK_MASTER_HOST=spark-master
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-agrisafe_db}
      - POSTGRES_USER=${POSTGRES_USER:-agrisafe}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agrisafe_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "7077:7077"   # Spark master port
      - "8081:8081"   # Spark master web UI
      - "4040:4040"   # Spark application UI
    volumes:
      - ./src:/opt/spark/work/src
      - ./data:/opt/spark/work/data
      - ./models:/opt/spark/work/models
      - ./airflow/logs:/opt/spark/work/logs
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8081"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network

  # Apache Spark - Worker Node
  spark-worker:
    build:
      context: ./docker/spark
      dockerfile: Dockerfile
    container_name: agrisafe-spark-worker
    hostname: spark-worker
    depends_on:
      spark-master:
        condition: service_healthy
    environment:
      - SPARK_MODE=worker
      - SPARK_MASTER_URL=spark://spark-master:7077
      - SPARK_WORKER_CORES=2
      - SPARK_WORKER_MEMORY=2g
      - SPARK_WORKER_PORT=8082
      - SPARK_WORKER_WEBUI_PORT=8083
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=${POSTGRES_DB:-agrisafe_db}
      - POSTGRES_USER=${POSTGRES_USER:-agrisafe}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-agrisafe_password}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    ports:
      - "8083:8083"   # Spark worker web UI
    volumes:
      - ./src:/opt/spark/work/src
      - ./data:/opt/spark/work/data
      - ./models:/opt/spark/work/models
      - ./airflow/logs:/opt/spark/work/logs
    command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8083"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network

  # FastAPI Backend (Phase 4)
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: agrisafe-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      # Database
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-agrisafe_db}
      POSTGRES_USER: ${POSTGRES_USER:-agrisafe}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-agrisafe_password}
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_DB: 0
      REDIS_PASSWORD: ""
      # Application
      DEBUG: ${DEBUG:-False}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
      # LLM
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      LLM_PROVIDER: ${LLM_PROVIDER:-openai}
      LLM_MODEL: ${LLM_MODEL:-gpt-4-turbo-preview}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.7}
      LLM_MAX_TOKENS: ${LLM_MAX_TOKENS:-1000}
      # Cache TTL
      CACHE_TTL_WEATHER: ${CACHE_TTL_WEATHER:-3600}
      CACHE_TTL_FORECAST: ${CACHE_TTL_FORECAST:-21600}
      CACHE_TTL_LLM: ${CACHE_TTL_LLM:-1800}
      # Authentication
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      REFRESH_TOKEN_EXPIRE_DAYS: ${REFRESH_TOKEN_EXPIRE_DAYS:-7}
      ALGORITHM: ${ALGORITHM:-HS256}
      # CORS
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:8501,http://localhost:3000}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - agrisafe-network
    restart: unless-stopped

